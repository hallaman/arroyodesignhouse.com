            singleItem: true,
            autoHeight: true,

        var owl = $("#owl");
 
        owl.owlCarousel();

        // Custom Navigation Events
        $(".next").click(function(){
          owl.trigger('owl.next');
        });
        $(".next").hover(
          function(){
            $(".next").addClass('next-hover');
          }, function() {
            $(".next").removeClass('next-hover');
          }
        );
        $(".prev").click(function(){
          owl.trigger('owl.prev');
        });
        $(".prev").hover(
          function(){
            $(".prev").addClass('prev-hover');
          }, function() {
            $(".prev").removeClass('prev-hover');
          }
        );
